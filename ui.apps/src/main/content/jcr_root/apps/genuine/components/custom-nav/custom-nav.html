<style>
/* Navigation bar styles */
.custom-navigation-bar {
    background-color: #333; /* Background color of the navigation bar */
    padding: 10px 10px; /* Padding around the navigation links */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.custom-navigation-bar ul {
    list-style-type: none; /* Remove bullet points */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

.custom-navigation-bar li {
    display: inline-block; /* Display items horizontally */
    margin-right: 20px; /* Spacing between items */
}

.custom-navigation-bar li a {
    color: #fff; /* Text color */
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

.custom-navigation-bar li a:hover {
    background-color: #555; /* Darker background color on hover */
    border-radius: 5px; /* Rounded corners */
}

/* Login profile dropdown styles */
.login-profile {
    position: relative;
    display: inline-block;
}

.profile-dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
}

.profile-dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.profile-dropdown-content a:hover {
    background-color: #f1f1f1;
}

.login-profile:hover .profile-dropdown-content {
    display: block;
}
</style>

<nav class="custom-navigation-bar">
    <ul>
        <li><a href="/content/<your-site>/en/home.html">Home</a></li>
        <li><a href="/content/<your-site>/en/about-us.html">About Us</a></li>
        <li><a href="/content/<your-site>/en/contact-us.html">Contact Us</a></li>
        <li><a href="/content/<your-site>/en/products.html">Products</a></li>
    </ul>
    <div class="login-profile">
        <button class="login-button">Login</button>
        <div class="profile-dropdown-content">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
            <a href="#">Account Settings</a>
        </div>
    </div>
</nav>
